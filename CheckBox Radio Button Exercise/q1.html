<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Radio Buttons with photos </h2>

    <input type="radio" id="car" name="pic" onclick="show()">Cars
    <input type="radio" id="flower" name="pic" onclick="show()">Flowers
    <input type="radio" id="coding" name="pic" onclick="show()">Coding
    <div id="pic1"></div>
    <div id="pic2"></div>
    <div id="pic3"></div>

    <script>
        function show(){
            if(car.checked){
                pic1.innerHTML='<img src="car1.jpg" alt="Car 1" width="200" height="200px">';
                pic2.innerHTML='<img src="car2.jpg" alt="Car 1" width="200" height="200px">';
                pic3.innerHTML='<img src="car3.jpg" alt="Car 1" width="200" height="200px">';

            }
            if(flower.checked){
                pic1.innerHTML='<img src="flower1.jpg" alt="flower 1" width="200" height="200px">';
                pic2.innerHTML='<img src="flower2.jpg" alt="flower 1" width="200" height="200px">';
                pic3.innerHTML='<img src="flower3.jpg" alt="flower 1" width="200" height="200px">';

            }
            if(coding.checked){
                pic1.innerHTML='<img src="code1.jpg" alt="code 1" width="200" height="200px">';
                pic2.innerHTML='<img src="code2.jpg" alt="code 1" width="200" height="200px">';
                pic3.innerHTML='<img src="code3.jpg" alt="code 1" width="200" height="200px">';

            }
        }
    </script>
</body>
</html>
