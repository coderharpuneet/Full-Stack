<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: 0 auto;
            border: 2px solid #333;
            padding: 10px;
            border-radius: 10px;
        }
        /* table tr td{
            border: 2px solid #333;
        } */
    </style>
</head>
<body>

    <table border="2">
        <tr>
            <td colspan="2" style="text-align: center;">Sum of Two values</td>
        </tr>
        <tr>
            <td>Enter first number</td>
            <td><input type="text" id="num1"></td>
        </tr>
        <tr>
            <td>Enter second number</td>
            <td><input type="text" id="num2"></td>
        </tr>
        <tr>
            <td>Result</td>
            <td><input type="text" id="result" readonly></td>
        </tr>
        <tr>\
            <td >
                <input type="button" onclick="show()" value="Result">
            </td>
            <td>
                <input type="button" onclick="reset()" value="Reset">
            </td>
        </tr>
    </table>
    
    <script>
        function show(){
            var n1,n2;
            n1=document.getElementById("num1").value;
            n2=document.getElementById("num2").value;
            result.value=parseInt(n1)+parseInt(n2);
        }
        function reset(){
            document.getElementById("num1").value="";
            document.getElementById("num2").value="";
            document.getElementById("result").value="";
            document.getElementById("num1").focus();
        }
    </script>
</body>
</html>
