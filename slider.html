<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sPlide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css">
    <style>
        .splide__slide img{
            width: 40% !important;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div id="image_slider" class="splide">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide"><img src="s1.jpg" alt="Car Image" width="100px" height="auto"></li>
                <li class="splide__slide"><img src="s2.jpg" alt="Car Image"></li>
                <li class="splide__slide"><img src="s3.jpg" alt="Car Image"></li>
                <li class="splide__slide"><img src="s4.jpg" alt="Car Image"></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
    <script>
        new Splide('#image_slider',{
            type:"loop",
            autoplay:true,
            interval:2000,
            arrows:true,
            pagination:true
        }).mount();
    </script>
</body>
</html>
