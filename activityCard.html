<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom,#fff,rgba(201,230,250,255));
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            width: 300px;
            height: auto;
            background-color: #fff;
            border: 2px solid lightblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 4px 8px rgb(0,0,0,0.1);
        }
        .card-heading{
            text-align: center;
            color: rgb(43, 196, 247);
        }
        .card-description{
            text-align: center;
            color: #333;
            margin: 10px 0;
        }
        button{
            background-color: rgb(43, 196, 247);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover{
            color: rgb(43, 196, 247);
            background-color: #fff;
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-heading">
            <h3>Enhanced Activity Card</h3>
        </div>
        <div class="card-description">
            <p>This updated card has smoother transitions, a gradient background, and a call-to-action button for better
                interaction.</p>
        </div>
        <button>Learn More</button>
    </div>
</body>

</html>
