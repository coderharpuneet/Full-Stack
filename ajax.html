<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>
        <center>API Product Data</center>
    </h1>
    <input type="text" placeholder="Enter Name">
    <input type="radio" name="one" id="a">A
    <input type="radio" name="one" id="b">B
    <button id="fetchData">Fetch</button>
    <div id="ans">Uploaded data here</div>


    <script>
        $('#fetchData').click(function(){
            $.ajax({
                url:"https://dummyjson.com/products/2",
                method:"GET",
                dataType:"JSON",
                success: function(response){
                    $('#ans').text("Title"+response.title)
                }

            })
        })
    </script>
</body>
</html>
