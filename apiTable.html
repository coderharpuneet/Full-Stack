<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Data fetch API</h1>
    <br><br><br><br><br>
    <table id="datatab" border="2">

        <tr>
            <td>S.No.</td>
            <td>Title</td>
            <td>Price</td>
        </tr>
    </table>



    <script>
        fetch('https://dummyjson.com/products')
        .then(res => res.json())
        .then(data=>{
            data.products.slice().forEach(rec=>{
                const row=datatab.insertRow();
                row.innerHTML=`<td>${rec.id}</td><td>${rec.title}</td><td>${rec.price}</td>`
            })
        });
    </script>
</body>
</html>
